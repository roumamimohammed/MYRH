<!-- email.component.html -->
<div>
  <label for="to">To:</label>
  <input type="email" id="to" [(ngModel)]="emailRequest.to" required>

  <label for="subject">Subject:</label>
  <input type="text" id="subject" [(ngModel)]="emailRequest.subject" required>

  <label for="text">Text:</label>
  <textarea id="text" [(ngModel)]="emailRequest.text" required></textarea>

  <label for="pdfAttachment">PDF Attachment:</label>
  <input type="file" id="pdfAttachment" (change)="onFileChange($event)" accept=".pdf" required>

  <button (click)="sendPdf()">Send PDF Email</button>
</div>
